{%extends 'base/base_user.html'%}

    <!-- MENU SECTION END-->
{%block content%}

    <section id="twitter">
        <div id="twitter-feed" class="carousel slide" data-interval="false">
            <div class="row">
            <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                

            
            {% if evento%}
            {% for evento in evento%}
            <ul class="event-list">
                    <li>
                        <time datetime="2014-07-20">
                            <span class="day">5</span>
                            <span class="month">Julio</span>
                            <span class="year">2017</span>
                        
                        </time>
                        <img alt="Independence Day" src="{{evento.imagen.url}}" />
                        <div class="info">
                            <h2 class="title">{{evento.titulo}}</h2>
                            <p class="desc">{{evento.descripcion}}</p>
                           
                        </div>                        
                    </li>

                </ul>

            {%endfor%}

            {%else%}
            <h1>No eventos creados</h1>
            {%endif%}

            </div>
        </div>
        </div>      
    </section><!--/#twitter-feed-->
    

{%endblock%}
